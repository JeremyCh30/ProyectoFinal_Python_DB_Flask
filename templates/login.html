{% extends "base.html" %}

{% block content  %}
    <div class="container-fluid">

        <div class="d-flex justify-content-center backgroundPrincipal">

            <div class="row d-flex justify-content-center align-content-center flex-wrap align-items-center cardForm">
                <!-- Imagen de Inicio-->
                <div class="col-4 d-none d-md-block">
                    <img src="static/draw_svg20210507-22909-dy5ii.svg.png" alt="IMG" class="col-12">
                </div>
                <!-- Formulario de Inicio-->
                <form action="{{ url_for('login') }}" method="post" class="col-md-4 text-center">

                    <h1 class="d-block tituloForm">Iniciar Sesi칩n</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                    <!-- Usuario -->
                    <div class="inputForm">
                        <label for="username">Nombre de usuario:</label>
                        <input class="inputsForm" type="text" id="username" name="username" required>
                        <span class="focusInput"></span>
                        <span class="iconForm">
                        <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <!-- Contrase침a -->
                    <div class="inputForm">
                        <label for="password">Contrase침a:</label>
                        <input class="inputsForm" type="password" id="password" name="password" required>
                        <span class="focusInput"></span>
                        <span class="iconForm">
                        <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <!-- Boton de ingreso-->
                    <div class="pt-1">
                        <button class="form-btn" type="submit" value="Iniciar Sesi칩n">
                            INGRESAR
                        </button>
                    </div>
                    <!-- Redirect a Crear Cuenta -->
                    <div class="text-center">
                        <a class="txt2" href="{{ url_for('registro') }}">
                        Crear Cuenta
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>

                </form>
                
            </div>

        </div>
    </div>
    
{% endblock  %}
